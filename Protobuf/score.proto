syntax = "proto3";
package TournamentAssistantShared.Models;

option csharp_namespace = "TournamentAssistantShared.Models";

import "gameplay_parameters.proto";

message Score {
	string event_id = 1;
	GameplayParameters parameters = 2;
	string user_id = 3;
	string username = 4;
	int32 score = 5;
	bool full_combo = 6;
	string color = 7;
}